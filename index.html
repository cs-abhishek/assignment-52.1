<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeYogi</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-times">

  <!-- Header -->
  <header class="bg-black p-4">
    <nav class="flex justify-start gap-8 border-2 border-green-500 px-4 py-1 inline-block">
      <a href="#" class="text-green-600 hover:underline">HOME</a>
      <a href="#" class="text-green-600 hover:underline">ABOUT</a>
      <a href="#" class="text-green-600 hover:underline">COURSES</a>
      <a href="#" class="text-green-600 hover:underline">CONTACT US</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-10">
    <h1 class="text-6xl font-bold">Welcome To CodeYogi</h1>

    <div class="mt-10 space-y-2 text-2xl">
      <p>Join our <span class="text-green-600">React</span> Batch</p>
      <p>Join our <span class="text-green-600">Node.js</span> Batch</p>
      <p>Join our <span class="text-green-600">Machine Learning</span> Batch</p>
    </div>

    <div class="mt-6 text-2xl">
      <p>Our other batches:</p>
      <div class="flex gap-4 mt-3">
        <button class="border-2 border-green-600 px-4 py-1 text-sm text-green-800">HTML</button>
        <button class="border-2 border-green-600 px-4 py-1 text-sm text-green-800">CSS</button>
        <button class="border-2 border-green-600 px-4 py-1 text-sm text-green-800">JavaScript</button>
        <button class="border-2 border-green-600 px-4 py-1 text-sm text-green-800">Python</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-yellow-400 mt-40">
      <div class="flex justify-end p-4">
        <div class="border-2 border-green-700 px-4 py-1 flex gap-10 text-sm text-green-800">
          <span>FACEBOOK</span>
          <span>INSTAGRAM</span>
          <span>LINKEDIN</span>
          <span>TWITTER</span>
        </div>
      </div>
    </footer>

</body>
</html>
